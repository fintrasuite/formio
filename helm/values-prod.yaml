replicaCount: 1
namespace: "ft-ui"

deployment:
  env:
  - name: "NODE_CONFIG"
    value: ${FORMIO_NODE_CONFIG}
  - name: "ROOT_EMAIL"
    value: 'devops@fintrasuite.com'
  - name: "ROOT_PASSWORD"
    value: 'z3J90?[F03rg*Â£R9'
  - name: DEBUG
    value: 'formio:*'
image:
  repository: ftcontainerregistryprod.azurecr.io/ft-formio
  pullPolicy: IfNotPresent
  tag: 30-Mar-22

imagePullSecrets: []
nameOverride: "ft-formio"
fullnameOverride: ""

healthProbes:
  livenessProbe:
    path: /health
  readinessProbe:
    path: /health
  initialDelaySeconds: 10

containerPort: 3001

service:
  type: ClusterIP
  port: 3001

resources:
  limits:
    cpu: 2
    memory: 1G
  requests:
    cpu: 5m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80